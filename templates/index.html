{% extends "base.html" %}
{% block title %}Docker Chat{% endblock %}
{% block content %}

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body {
    background: linear-gradient(135deg, #0d6efd 0%, #00bcd4 100%);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  .chat-card {
    animation: fadeIn 0.8s ease-in;
    background: #ffffffee;
    border-radius: 15px;
    backdrop-filter: blur(8px);
  }
  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
  }
  .bubble-me {
    background-color: #0d6efd;
    color: white;
    border-radius: 16px 16px 0 16px;
  }
  .bubble-them {
    background-color: #e9ecef;
    border-radius: 16px 16px 16px 0;
  }
  footer {
    background-color: #0d6efd;
    color: #fff;
    text-align: center;
    padding: 10px;
    margin-top: auto;
    font-weight: 500;
    letter-spacing: .5px;
  }
  footer span {
    color: #ffe600;
  }
</style>

<div class="container py-5">
  <div class="text-center text-white mb-4">
    <h2 class="fw-bold"><i class="bi bi-chat-dots"></i> Docker Chat</h2>
    <p class="small opacity-75">Real-time chat powered by Flask & Socket.IO</p>
  </div>

  <!-- Login -->
  <div id="loginBox" class="card chat-card shadow-sm mb-4 mx-auto" style="max-width:700px;">
    <div class="card-body">
      <h5 class="mb-3 text-primary">üîê Login</h5>
      <div class="row g-2">
        <div class="col-md-4">
          <input id="username" class="form-control" placeholder="Username (ahmed / mona / omar)">
        </div>
        <div class="col-md-4">
          <input id="password" class="form-control" type="password" placeholder="Password (123)">
        </div>
        <div class="col-md-3">
          <button id="loginBtn" class="btn btn-primary w-100">Login</button>
        </div>
      </div>
      <div id="loginErr" class="text-danger mt-2 small"></div>
    </div>
  </div>

  <!-- Chat -->
  <div id="chatUI" class="card chat-card shadow mx-auto" style="max-width:700px; display:none;">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>Logged in as: <span class="badge bg-primary" id="me"></span></div>
        <div class="d-flex gap-2">
          <select id="peer" class="form-select"></select>
          <button id="openBtn" class="btn btn-outline-primary">Open dialog</button>
        </div>
      </div>

      <div id="messages" class="p-3 border rounded" style="height:350px; overflow-y:auto; background:#f9fafc;"></div>

      <div class="input-group mt-3">
        <input id="msg" class="form-control" placeholder="Type a message...">
        <button id="sendBtn" class="btn btn-success">Send</button>
      </div>
    </div>
  </div>
</div>

<footer>
  Made with ‚ù§Ô∏è by <span>Eng&nbsp;Muhammad&nbsp;Abdulghaffar</span>
</footer>

<!-- Scripts -->
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script>
  const socket = io();
  const loginBox=document.getElementById("loginBox");
  const chatUI=document.getElementById("chatUI");
  const meSpan=document.getElementById("me");
  const peerSel=document.getElementById("peer");
  const openBtn=document.getElementById("openBtn");
  const box=document.getElementById("messages");
  const msgIn=document.getElementById("msg");
  const sendBtn=document.getElementById("sendBtn");
  const loginBtn=document.getElementById("loginBtn");
  const unameIn=document.getElementById("username");
  const passIn=document.getElementById("password");
  const loginErr=document.getElementById("loginErr");

  function bubble(text, who="me", meta="") {
    const wrap=document.createElement("div");
    wrap.className="d-flex my-2 "+(who==="me"?"justify-content-end":"justify-content-start");
    const b=document.createElement("div");
    b.className="px-3 py-2 small "+(who==="me"?"bubble-me text-white":"bubble-them");
    b.innerHTML=(meta?`<div class='small opacity-75 mb-1'>${meta}</div>`:"")+text;
    wrap.appendChild(b);
    box.appendChild(wrap);
    box.scrollTop=box.scrollHeight;
  }

  loginBtn.onclick=()=>{
    const username=(unameIn.value||"").trim().toLowerCase();
    const password=(passIn.value||"");
    socket.emit("login",{username,password});
  };
  passIn.addEventListener("keyup",e=>{if(e.key==="Enter")loginBtn.click();});

  socket.on("login_ok",({me,others})=>{
    loginErr.textContent="";
    loginBox.style.display="none";
    chatUI.style.display="block";
    meSpan.textContent=me;
    peerSel.innerHTML="";
    others.forEach(u=>{
      const opt=document.createElement("option");
      opt.value=u; opt.textContent=u;
      peerSel.appendChild(opt);
    });
    bubble(`Logged in as <b>${me}</b>. Choose someone & click Open dialog.`,"them");
  });
  socket.on("login_error",({error})=>{loginErr.textContent=error||"Login failed";});
  openBtn.onclick=()=>{
    const who=peerSel.value;
    box.innerHTML="";
    socket.emit("open_dialog",{with:who});
  };
  socket.on("history",({with:withUser,messages})=>{
    bubble(`Chat with <b>${withUser}</b> ‚Äî last ${messages.length} messages:`,"them");
    messages.forEach(m=>{
      const who=(m.from==="me")?"me":"them";
      bubble(m.text,who,m.at);
    });
  });
  sendBtn.onclick=()=>{
    const text=msgIn.value.trim();
    if(!text)return;
    const to=peerSel.value;
    socket.emit("chat_message",{to,text});
    msgIn.value="";
  };
  msgIn.addEventListener("keyup",e=>{if(e.key==="Enter")sendBtn.click();});
  socket.on("chat_message",({from,to,text,at})=>{
    const who=(from===meSpan.textContent)?"me":"them";
    bubble(text,who,`${from} ‚Ä¢ ${at}`);
  });
</script>

{% endblock %}
