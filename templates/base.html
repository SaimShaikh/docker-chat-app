<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}My Flask App{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; display:flex; flex-direction:column; align-items:center; justify-content:center; min-height:100vh; background:#f0f8ff; }
    header, footer { position: fixed; left:0; right:0; background:#0077b6; color:#fff; text-align:center; }
    header { top:0; padding:10px 0; font-weight:700; }
    footer { bottom:0; padding:8px 0; }
    main { margin-top:70px; margin-bottom:50px; width:100%; max-width:900px; }
    a { color:#0077b6; text-decoration:none; } a:hover{text-decoration:underline;}
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <header>Chat-Net</header>
  <main>{% block content %}{% endblock %}</main>
  <footer>Made By Saime Shaikh</footer>
</body>
</html>
